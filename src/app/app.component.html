<dsw-header *ngIf="hs.visible$ | async"></dsw-header>
<div class="content">
    <dsw-sidebar #sidebar (@toggle.done)="onAnimDone()" (@toggle.start)="onAnimStart()" [@toggle] *ngIf="isSidebar"></dsw-sidebar>
    <router-outlet></router-outlet>
</div>

<!-- Modals -->
<dsw-modal *ngFor="let modal of ms.modals | async" [data]="modal" [ngClass]="modal.class" ></dsw-modal>

<!-- Error list -->
<dsw-error
    *ngFor="let err of es.errors$ | async; let idx = index; trackBy:trackError"
    [@toggleError]="!err.isLeft"
    [@toggleErrorLeft]="err.isLeft"
    [error]="err">
</dsw-error>
