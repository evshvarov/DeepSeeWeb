    <ul>
        <li
            *ngFor="let f of filters; let idx = index"
            [class.selected]="curFilter === idx"
            (click)="setFilter(f, idx)"
        >{{f.label}}</li>
    </ul>

<dsw-date-picker
    #datePicker
    [inline]="true"
    [range]="true"
    (select)="onSelect($event)"
>
</dsw-date-picker>
