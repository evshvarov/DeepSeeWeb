<div class="modal" [class.no-padding]="data.noPadding" [class.min-height]="data.minHeight">

    <!-- Title -->
    <div class="title" [hidden]="!data.title">
        {{data.title}}
    </div>

    <!-- Main content -->
    <div class="content">
        {{data.message}}
        <ng-template #dynamicComponent></ng-template>
    </div>

    <!-- footer with buttons -->
    <div class="footer" *ngIf="data.buttons?.length">
        <dsw-search-input *ngIf="data.search !== undefined" [ngModel]="data.search" (search)="onSearch($event)"></dsw-search-input>
        <button
            class="btn"
            *ngFor="let btn of data.buttons"
            [class.btn-white]="!btn.default"
            (click)="onButtonClick(btn)"
        >
            {{btn.label}}
        </button>
    </div>
</div>
